<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat Singh Rawat, Ph.D. // Portfolio Portal</title>
    <style>
        /* Imported all required fonts, including 'Press Start 2P' for DOS */
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Fira+Code:wght@400;700&family=Oswald:wght@700&family=Press+Start+2P&display=swap');

        :root {
            /* Glitch Colors */
            --glitch-cyan: #00ffff; --glitch-magenta: #ff00ff;
            
            /* Button Colors */
            --terminal-main: #fcee0a; --terminal-dark: #b8ad00;
            --comic-main: #fff200; --comic-dark: #cc002c; 
            --stranger-main: #e62323; --stranger-dark: #8a0000;
            --batman-main: #ffcc00; --batman-dark: #997a00;
            --dos-main: #39ff14; --dos-dark: #006400; 
            --bg-color: #050505;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Fira Code', monospace;
            display: flex; flex-direction: column;
            justify-content: flex-start; align-items: center;
            min-height: 100vh; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 0%, #1a1a24 0%, var(--bg-color) 70%);
        }

        /* --- THE GLITCH HEADER --- */
        .header-area { 
            margin-top: 8vh; 
            z-index: 10; 
            margin-bottom: 6vh; 
            text-align: center;
            padding: 0 15px;
        }
        .glitch-wrapper { position: relative; margin-bottom: 0.5rem; }
        
        h1.glitch-name { 
            font-size: clamp(1.8rem, 5vw, 3.5rem); 
            text-transform: uppercase; letter-spacing: 2px; position: relative; display: inline-block; margin: 0; 
        }
        h1.glitch-name::before, h1.glitch-name::after { 
            content: "Bharat Singh Rawat, Ph.D."; 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8; 
            font-size: inherit; 
        }
        h1.glitch-name::before { color: var(--glitch-cyan); z-index: -1; animation: glitch-anim 1s infinite linear alternate-reverse; }
        h1.glitch-name::after { color: var(--glitch-magenta); z-index: -2; animation: glitch-anim-2 3s infinite linear alternate-reverse; }

        @keyframes glitch-anim {
            0%, 90%, 100% { transform: translate(0); clip-path: inset(0 0 0 0); }
            92% { transform: translate(-5px, 2px); clip-path: inset(10% 0 30% 0); }
            94% { transform: translate(5px, -2px); clip-path: inset(40% 0 10% 0); }
            96% { transform: translate(-2px, 5px); clip-path: inset(70% 0 5% 0); }
        }
        @keyframes glitch-anim-2 {
            0%, 90%, 100% { transform: translate(0); clip-path: inset(0 0 0 0); }
            92% { transform: translate(5px, -2px); clip-path: inset(20% 0 10% 0); }
            94% { transform: translate(-5px, 2px); clip-path: inset(60% 0 20% 0); }
            96% { transform: translate(2px, -5px); clip-path: inset(40% 0 40% 0); }
        }

        h3 { 
            margin: 0; font-weight: 400; font-size: clamp(0.8rem, 2vw, 1rem); 
            color: #888; letter-spacing: 6px; text-transform: uppercase; 
        }

        /* --- 3D BUTTON LAYOUT (FLEXBOX FOR PERFECT CENTERING) --- */
        .control-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            gap: 30px;
            width: 95vw;
            max-width: 1050px; 
            perspective: 1000px;
            padding-bottom: 80px;
        }

        /* --- THE 3D BUTTONS --- */
        .btn-3d {
            position: relative;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 130px;
            width: 300px; 
            max-width: 85vw; /* Keeps buttons strictly inside mobile bounds */
            background-color: #111;
            border: 2px solid;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, filter 0.2s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* The 3D Base (Box Shadow) */
        .btn-terminal { border-color: var(--terminal-main); box-shadow: 0 10px 0 var(--terminal-dark), 0 20px 20px rgba(0,0,0,0.8); }
        .btn-comic { border-color: var(--comic-main); box-shadow: 0 10px 0 var(--comic-dark), 0 20px 20px rgba(0,0,0,0.8); }
        .btn-stranger { border-color: var(--stranger-main); box-shadow: 0 10px 0 var(--stranger-dark), 0 20px 20px rgba(0,0,0,0.8); }
        .btn-batman { border-color: var(--batman-main); box-shadow: 0 10px 0 var(--batman-dark), 0 20px 20px rgba(0,0,0,0.8); }
        .btn-dos { border-color: var(--dos-main); box-shadow: 0 10px 0 var(--dos-dark), 0 20px 20px rgba(0,0,0,0.8); }

        /* Typography inside buttons */
        .btn-id { font-size: 0.9rem; opacity: 0.6; margin-bottom: 8px; letter-spacing: 2px; pointer-events: none; text-align: center;}
        .btn-title { font-size: clamp(1.3rem, 5vw, 1.8rem); margin: 0; text-transform: uppercase; pointer-events: none; text-align: center; }

        .btn-terminal .btn-title { font-family: 'Fira Code', monospace; color: var(--terminal-main); text-shadow: 0 0 8px rgba(252, 238, 10, 0.4); }
        .btn-comic .btn-title { font-family: 'Bangers', cursive; color: var(--comic-main); letter-spacing: 2px; font-size: clamp(1.8rem, 6vw, 2.2rem); text-shadow: 2px 2px 0 #000; }
        .btn-stranger .btn-title { font-family: 'Oswald', sans-serif; color: var(--stranger-main); letter-spacing: 3px; }
        .btn-batman .btn-title { font-family: 'Oswald', sans-serif; color: var(--batman-main); letter-spacing: 4px; }
        
        /* DOS Title uses clamp to ensure the wide 8-bit font never breaks on mobile */
        .btn-dos .btn-title { font-family: 'Press Start 2P', monospace; color: var(--dos-main); letter-spacing: 0px; font-size: clamp(0.7rem, 4vw, 1.1rem); text-shadow: 2px 2px 0 #000; padding: 0 10px; line-height: 1.4; }

        /* --- INTERACTION (HOVER & PRESS) --- */
        @media (hover: hover) {
            .btn-3d:hover { filter: brightness(1.2); transform: translateY(-3px); }
            .btn-terminal:hover { box-shadow: 0 13px 0 var(--terminal-dark), 0 25px 25px rgba(0,0,0,0.9); }
            .btn-comic:hover { box-shadow: 0 13px 0 var(--comic-dark), 0 25px 25px rgba(0,0,0,0.9); }
            .btn-stranger:hover { box-shadow: 0 13px 0 var(--stranger-dark), 0 25px 25px rgba(0,0,0,0.9); }
            .btn-batman:hover { box-shadow: 0 13px 0 var(--batman-dark), 0 25px 25px rgba(0,0,0,0.9); }
            .btn-dos:hover { box-shadow: 0 13px 0 var(--dos-dark), 0 25px 25px rgba(0,0,0,0.9); }
        }

        /* The "Press" action */
        .btn-3d:active, .btn-3d.is-pressed { transform: translateY(10px) !important; }
        .btn-terminal:active, .btn-terminal.is-pressed { box-shadow: 0 0 0 var(--terminal-dark), 0 5px 5px rgba(0,0,0,0.5) !important; }
        .btn-comic:active, .btn-comic.is-pressed { box-shadow: 0 0 0 var(--comic-dark), 0 5px 5px rgba(0,0,0,0.5) !important; }
        .btn-stranger:active, .btn-stranger.is-pressed { box-shadow: 0 0 0 var(--stranger-dark), 0 5px 5px rgba(0,0,0,0.5) !important; }
        .btn-batman:active, .btn-batman.is-pressed { box-shadow: 0 0 0 var(--batman-dark), 0 5px 5px rgba(0,0,0,0.5) !important; }
        .btn-dos:active, .btn-dos.is-pressed { box-shadow: 0 0 0 var(--dos-dark), 0 5px 5px rgba(0,0,0,0.5) !important; }

        footer { margin-top: auto; padding: 20px; font-size: 0.8rem; letter-spacing: 2px; color: #555; text-align: center; }
    </style>
</head>
<body>

    <div class="header-area">
        <div class="glitch-wrapper">
            <h1 class="glitch-name">Bharat Singh Rawat, <span style="color:var(--glitch-cyan)">Ph.D.</span></h1>
        </div>
        <h3>Initialize Dimensional Interface</h3>
    </div>

    <div class="control-board">
        
        <a href="https://bharat26031992.github.io/CV/" class="btn-3d btn-terminal" data-theme="terminal">
            <div class="btn-id">SYS.01</div>
            <h2 class="btn-title">Terminal_View</h2>
        </a>

        <a href="https://bharat26031992.github.io/Comic_Theme_CV_Template/" class="btn-3d btn-comic" data-theme="comic">
            <div class="btn-id">EARTH-616</div>
            <h2 class="btn-title">Into The Multiverse</h2>
        </a>

        <a href="https://bharat26031992.github.io/StrangerThings_CV_Template/" class="btn-3d btn-stranger" data-theme="stranger">
            <div class="btn-id">HAWKINS.83</div>
            <h2 class="btn-title">The Upside Down</h2>
        </a>

        <a href="https://bharat26031992.github.io/Batman_Theme_CV_Template/" class="btn-3d btn-batman" data-theme="batman">
            <div class="btn-id">ARKHAM</div>
            <h2 class="btn-title">BATCAVE Dossier</h2>
        </a>

        <a href="https://bharat26031992.github.io/DosGame_Theme_CV_Template/" class="btn-3d btn-dos" data-theme="dos">
            <div class="btn-id">C:\> CV.EXE</div>
            <h2 class="btn-title">8-Bit Quest</h2>
        </a>

    </div>

    <footer>ION SOURCE & BEAM DIAGNOSTICS EXPERT</footer>

    <script>
        // --- AUDIO ENGINE ---
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        window.addEventListener('touchstart', initAudio, { once: true });
        window.addEventListener('mouseover', initAudio, { once: true });

        function playThemedSound(theme) {
            initAudio();
            if (!audioCtx) return;

            const now = audioCtx.currentTime;
            const masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);

            if (theme === 'terminal') {
                const osc = audioCtx.createOscillator();
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.15);
                masterGain.gain.setValueAtTime(0.08, now);
                masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                osc.connect(masterGain);
                osc.start();
                osc.stop(now + 0.15);

            } else if (theme === 'comic') {
                const osc = audioCtx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(500, now + 0.25);
                masterGain.gain.setValueAtTime(0, now);
                masterGain.gain.linearRampToValueAtTime(0.08, now + 0.05);
                masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.25);
                osc.connect(masterGain);
                osc.start();
                osc.stop(now + 0.25);

            } else if (theme === 'stranger') {
                const osc = audioCtx.createOscillator();
                const filter = audioCtx.createBiquadFilter();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(80, now); 
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(100, now);
                filter.frequency.exponentialRampToValueAtTime(2000, now + 0.5);
                filter.Q.value = 15; 
                masterGain.gain.setValueAtTime(0, now);
                masterGain.gain.linearRampToValueAtTime(0.2, now + 0.1); 
                masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
                osc.connect(filter);
                filter.connect(masterGain);
                osc.start();
                osc.stop(now + 0.8);

            } else if (theme === 'batman') {
                const osc = audioCtx.createOscillator();
                const filter = audioCtx.createBiquadFilter();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(250, now);
                osc.frequency.exponentialRampToValueAtTime(30, now + 0.4);
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(400, now);
                masterGain.gain.setValueAtTime(0, now);
                masterGain.gain.linearRampToValueAtTime(0.2, now + 0.05); 
                masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.5); 
                osc.connect(filter);
                filter.connect(masterGain);
                osc.start();
                osc.stop(now + 0.5);
                
            } else if (theme === 'dos') {
                // NEW: Classic 8-Bit "Coin/1-Up" Arpeggio
                const osc = audioCtx.createOscillator();
                osc.type = 'square';
                
                // Play first note (B5), then jump instantly to second note (E6)
                osc.frequency.setValueAtTime(987.77, now);
                osc.frequency.setValueAtTime(1318.51, now + 0.1); 
                
                // Volume envelope for a quick, bright 'ding'
                masterGain.gain.setValueAtTime(0, now);
                masterGain.gain.linearRampToValueAtTime(0.06, now + 0.02);
                masterGain.gain.setValueAtTime(0.06, now + 0.1);
                masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                
                osc.connect(masterGain);
                osc.start();
                osc.stop(now + 0.3);
            }
        }

        // --- BUTTON INTERACTION LOGIC ---
        const buttons = document.querySelectorAll('.btn-3d');

        buttons.forEach(btn => {
            const theme = btn.getAttribute('data-theme');
            
            btn.addEventListener('mouseenter', () => {
                playThemedSound(theme);
            });

            btn.addEventListener('click', (e) => {
                e.preventDefault(); 
                const href = btn.getAttribute('href');

                btn.classList.add('is-pressed');
                playThemedSound(theme);

                setTimeout(() => {
                    btn.classList.remove('is-pressed');
                    window.location.href = href;
                }, 300); 
            });
        });
    </script>
</body>
</html>
