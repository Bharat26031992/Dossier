<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat Singh Rawat, Ph.D. // Portfolio Portal</title>
    <style>
        /* Imported distinct fonts for every theme */
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Creepster&family=Fira+Code:wght@400;700&family=Oswald:wght@700&family=Press+Start+2P&display=swap');

        :root {
            /* Glitch Colors */
            --glitch-cyan: #00ffff; --glitch-magenta: #ff00ff;
            
            /* Button Colors */
            --terminal-main: #fcee0a; --terminal-dark: #b8ad00;
            --comic-main: #fff200; --comic-dark: #cc002c; 
            --stranger-main: #e62323; --stranger-dark: #8a0000;
            --batman-main: #ffcc00; --batman-dark: #997a00;
            --dos-main: #39ff14; --dos-dark: #006400; 
            --bg-color: #050505;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Fira Code', monospace;
            display: flex; flex-direction: column;
            justify-content: flex-start; align-items: center;
            min-height: 100vh; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 0%, #1a1a24 0%, var(--bg-color) 70%);
            transition: background-image 0.4s ease-in-out; 
        }

        /* --- PARALLAX BACKGROUND ENGINE --- */
        #parallax-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; overflow: hidden; pointer-events: none;
        }
        
        .prx-layer {
            position: absolute; top: -10%; left: -10%; width: 120%; height: 120%;
            transition: transform 0.1s ease-out; 
            opacity: 0.7; 
        }

        #prx-batman { background: radial-gradient(circle at 15% 15%, rgba(255, 204, 0, 0.05) 0%, transparent 40%), radial-gradient(circle at 85% 85%, rgba(0, 0, 0, 0.8) 0%, transparent 70%); }
        #prx-stranger { background: radial-gradient(ellipse at 50% 110%, rgba(230, 35, 35, 0.2) 0%, transparent 60%); }
        #prx-comic { background-image: radial-gradient(rgba(255, 242, 0, 0.06) 2px, transparent 2px); background-size: 30px 30px; }
        #prx-terminal { background-image: linear-gradient(rgba(57, 255, 20, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(57, 255, 20, 0.05) 1px, transparent 1px); background-size: 50px 50px; }

        /* --- CHARACTER ANIMATION ENGINE --- */
        #character-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; z-index: 20; overflow: hidden;
        }
        
        .pixel-char {
            position: absolute;
            top: 0; left: 0;
            opacity: 0; /* Hidden initially */
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.8));
            image-rendering: pixelated; 
            width: 150px; 
            height: auto;
        }

        /* 1. Batman Swoop (Massive U-Shape flight across the sky) */
        .anim-batman { animation: batFlight 10s cubic-bezier(0.25, 0.1, 0.25, 1) forwards; }
        @keyframes batFlight {
            0% { transform: translate(-20vw, 10vh) scale(0.5) rotate(15deg); opacity: 0; }
            15% { transform: translate(15vw, 60vh) scale(1.5) rotate(-10deg); opacity: 1; filter: drop-shadow(0 0 25px rgba(255, 204, 0, 0.8)); }
            35% { transform: translate(45vw, 85vh) scale(1) rotate(-20deg); }
            60% { transform: translate(75vw, 35vh) scale(2) rotate(10deg); }
            85% { transform: translate(95vw, 65vh) scale(1.2) rotate(30deg); opacity: 1; }
            100% { transform: translate(130vw, -20vh) scale(0.5) rotate(45deg); opacity: 0; }
        }

        /* 2. Spider-Man Swing (Right to Left Pendulum Swing) */
        .anim-comic { animation: spideySwing 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards; }
        @keyframes spideySwing {
            0% { transform: translate(105vw, -20vh) rotate(-15deg); opacity: 0; }
            20% { transform: translate(75vw, 65vh) rotate(-50deg); opacity: 1; filter: drop-shadow(0 0 20px rgba(204, 0, 44, 0.6)); }
            40% { transform: translate(50vw, 5vh) rotate(25deg); }
            60% { transform: translate(25vw, 75vh) rotate(-35deg); }
            80% { transform: translate(5vw, 15vh) rotate(15deg); opacity: 1; }
            100% { transform: translate(-25vw, -30vh) rotate(-50deg); opacity: 0; }
        }

        /* 3. Demogorgon Creep (Rising ominously from the bottom shadows) */
        .anim-stranger { animation: demoCreep 10s ease-in-out forwards; }
        @keyframes demoCreep {
            0% { transform: translate(50vw, 120vh) scale(0.5); opacity: 0; }
            25% { transform: translate(25vw, 65vh) scale(1.8); opacity: 1; filter: drop-shadow(0 0 30px rgba(230, 35, 35, 0.9)); }
            50% { transform: translate(65vw, 45vh) scale(1.3); }
            75% { transform: translate(35vw, 25vh) scale(2.5); filter: drop-shadow(0 0 50px rgba(230, 35, 35, 1)); opacity: 1; }
            100% { transform: translate(55vw, 120vh) scale(1); opacity: 0; }
        }

        /* 4. Terminal Command Line Execution (NEW - Slides in, drops down lines, zips out) */
        .anim-terminal { animation: termExecute 10s ease-in-out forwards; }
        @keyframes termExecute {
            0% { transform: translate(-20vw, 15vh); opacity: 0; }
            10% { transform: translate(10vw, 15vh); opacity: 1; filter: drop-shadow(0 0 20px rgba(57, 255, 20, 0.8)); }
            25% { transform: translate(13vw, 15vh); } /* Drift right (processing line 1) */
            30% { transform: translate(13vw, 40vh); } /* Quick carriage return drop */
            50% { transform: translate(16vw, 40vh); } /* Drift right (processing line 2) */
            55% { transform: translate(16vw, 65vh); } /* Quick carriage return drop */
            80% { transform: translate(19vw, 65vh); opacity: 1; } /* Drift right (processing line 3) */
            100% { transform: translate(120vw, 65vh); opacity: 0; } /* Zip off screen */
        }

        /* 5. DOS Invader (8-bit grid staircase movement) */
        .anim-dos { animation: dosInvade 10s steps(12) forwards; }
        @keyframes dosInvade {
            0% { transform: translate(-10vw, 10vh); opacity: 0; }
            10% { transform: translate(10vw, 10vh); opacity: 1; filter: drop-shadow(0 0 15px rgba(57, 255, 20, 0.6)); }
            20% { transform: translate(10vw, 30vh); }
            30% { transform: translate(35vw, 30vh); }
            40% { transform: translate(35vw, 55vh); }
            50% { transform: translate(60vw, 55vh); }
            60% { transform: translate(60vw, 75vh); }
            70% { transform: translate(85vw, 75vh); }
            80% { transform: translate(85vw, 95vh); opacity: 1; }
            100% { transform: translate(120vw, 95vh); opacity: 0; }
        }

        /* --- THE GLITCH HEADER --- */
        .header-area { margin-top: 8vh; z-index: 10; margin-bottom: 6vh; text-align: center; padding: 0 15px; }
        .glitch-wrapper { position: relative; margin-bottom: 0.5rem; }
        
        h1.glitch-name { font-size: clamp(1.8rem, 5vw, 3.5rem); text-transform: uppercase; letter-spacing: 2px; position: relative; display: inline-block; margin: 0; }
        h1.glitch-name::before, h1.glitch-name::after { content: "Bharat Singh Rawat, Ph.D."; position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8; font-size: inherit; }
        h1.glitch-name::before { color: var(--glitch-cyan); z-index: -1; animation: glitch-anim 1s infinite linear alternate-reverse; }
        h1.glitch-name::after { color: var(--glitch-magenta); z-index: -2; animation: glitch-anim-2 3s infinite linear alternate-reverse; }

        @keyframes glitch-anim { 0%, 90%, 100% { transform: translate(0); clip-path: inset(0 0 0 0); } 92% { transform: translate(-5px, 2px); clip-path: inset(10% 0 30% 0); } 94% { transform: translate(5px, -2px); clip-path: inset(40% 0 10% 0); } 96% { transform: translate(-2px, 5px); clip-path: inset(70% 0 5% 0); } }
        @keyframes glitch-anim-2 { 0%, 90%, 100% { transform: translate(0); clip-path: inset(0 0 0 0); } 92% { transform: translate(5px, -2px); clip-path: inset(20% 0 10% 0); } 94% { transform: translate(-5px, 2px); clip-path: inset(60% 0 20% 0); } 96% { transform: translate(2px, -5px); clip-path: inset(40% 0 40% 0); } }

        h3 { margin: 0; font-weight: 400; font-size: clamp(0.8rem, 2vw, 1rem); color: #888; letter-spacing: 6px; text-transform: uppercase; }

        /* --- 3D BUTTON LAYOUT --- */
        .control-board { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; width: 95vw; max-width: 1050px; perspective: 1000px; padding-bottom: 80px; }

        .btn-3d {
            position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 130px; width: 300px; max-width: 85vw; background-color: #111; border: 2px solid; border-radius: 12px;
            text-decoration: none; color: #fff; transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, filter 0.2s ease; cursor: pointer; -webkit-tap-highlight-color: transparent;
        }

        .btn-terminal { border-color: var(--terminal-main); box-shadow: 0 10px 0 var(--terminal-dark), 0 20px 20px rgba(0,0,0,0.8); }
        .btn-comic { border-color: var(--comic-main); box-shadow: 0 10px 0 var(--comic-dark), 0 20px 20px rgba(0,0,0,0.8); }
        .btn-stranger { border-color: var(--stranger-main); box-shadow: 0 10px 0 var(--stranger-dark), 0 20px 20px rgba(0,0,0,0.8); }
        .btn-batman { border-color: var(--batman-main); box-shadow: 0 10px 0 var(--batman-dark), 0 20px 20px rgba(0,0,0,0.8); }
        .btn-dos { border-color: var(--dos-main); box-shadow: 0 10px 0 var(--dos-dark), 0 20px 20px rgba(0,0,0,0.8); }

        .btn-id { font-size: 0.9rem; opacity: 0.6; margin-bottom: 8px; letter-spacing: 2px; pointer-events: none; text-align: center;}
        .btn-title { margin: 0; text-transform: uppercase; pointer-events: none; text-align: center; }

        /* Highly Distinct Fonts Per Theme */
        .btn-terminal .btn-title { font-family: 'Fira Code', monospace; color: var(--terminal-main); text-shadow: 0 0 8px rgba(252, 238, 10, 0.4); font-size: clamp(1.3rem, 5vw, 1.8rem); }
        .btn-comic .btn-title { font-family: 'Bangers', cursive; color: var(--comic-main); letter-spacing: 2px; font-size: clamp(1.8rem, 6vw, 2.2rem); text-shadow: 2px 2px 0 #000; }
        .btn-stranger .btn-title { font-family: 'Oswald', sans-serif; color: var(--stranger-main); letter-spacing: 3px; font-size: clamp(1.3rem, 5vw, 1.8rem); }
        .btn-batman .btn-title { font-family: 'Creepster', cursive; color: var(--batman-main); letter-spacing: 4px; font-size: clamp(1.6rem, 5vw, 2.2rem); }
        .btn-dos .btn-title { font-family: 'Press Start 2P', monospace; color: var(--dos-main); letter-spacing: 0px; font-size: clamp(0.7rem, 4vw, 1.1rem); text-shadow: 2px 2px 0 #000; padding: 0 10px; line-height: 1.4; }

        @media (hover: hover) {
            .btn-3d:hover { filter: brightness(1.2); transform: translateY(-3px); }
            .btn-terminal:hover { box-shadow: 0 13px 0 var(--terminal-dark), 0 25px 25px rgba(0,0,0,0.9); }
            .btn-comic:hover { box-shadow: 0 13px 0 var(--comic-dark), 0 25px 25px rgba(0,0,0,0.9); }
            .btn-stranger:hover { box-shadow: 0 13px 0 var(--stranger-dark), 0 25px 25px rgba(0,0,0,0.9); }
            .btn-batman:hover { box-shadow: 0 13px 0 var(--batman-dark), 0 25px 25px rgba(0,0,0,0.9); }
            .btn-dos:hover { box-shadow: 0 13px 0 var(--dos-dark), 0 25px 25px rgba(0,0,0,0.9); }
        }

        .btn-3d:active, .btn-3d.is-pressed { transform: translateY(10px) !important; }
        .btn-terminal:active, .btn-terminal.is-pressed { box-shadow: 0 0 0 var(--terminal-dark), 0 5px 5px rgba(0,0,0,0.5) !important; }
        .btn-comic:active, .btn-comic.is-pressed { box-shadow: 0 0 0 var(--comic-dark), 0 5px 5px rgba(0,0,0,0.5) !important; }
        .btn-stranger:active, .btn-stranger.is-pressed { box-shadow: 0 0 0 var(--stranger-dark), 0 5px 5px rgba(0,0,0,0.5) !important; }
        .btn-batman:active, .btn-batman.is-pressed { box-shadow: 0 0 0 var(--batman-dark), 0 5px 5px rgba(0,0,0,0.5) !important; }
        .btn-dos:active, .btn-dos.is-pressed { box-shadow: 0 0 0 var(--dos-dark), 0 5px 5px rgba(0,0,0,0.5) !important; }

        footer { margin-top: auto; padding: 20px; font-size: 0.8rem; letter-spacing: 2px; color: #555; text-align: center; }
    </style>
</head>
<body>

    <div id="parallax-container">
        <div id="prx-batman" class="prx-layer"></div>
        <div id="prx-stranger" class="prx-layer"></div>
        <div id="prx-comic" class="prx-layer"></div>
        <div id="prx-terminal" class="prx-layer"></div>
    </div>

    <div id="character-container"></div>

    <div class="header-area">
        <div class="glitch-wrapper">
            <h1 class="glitch-name">Bharat Singh Rawat, <span style="color:var(--glitch-cyan)">Ph.D.</span></h1>
        </div>
        <h3>Initialize Dimensional Interface</h3>
    </div>

    <div class="control-board">
        <a href="https://bharat26031992.github.io/CV/" class="btn-3d btn-terminal" data-theme="terminal">
            <div class="btn-id">SYS.01</div>
            <h2 class="btn-title">Terminal_View</h2>
        </a>

        <a href="https://bharat26031992.github.io/Comic_Theme_CV_Template/" class="btn-3d btn-comic" data-theme="comic">
            <div class="btn-id">EARTH-616</div>
            <h2 class="btn-title">Into The Multiverse</h2>
        </a>

        <a href="https://bharat26031992.github.io/StrangerThings_CV_Template/" class="btn-3d btn-stranger" data-theme="stranger">
            <div class="btn-id">HAWKINS.83</div>
            <h2 class="btn-title">The Upside Down</h2>
        </a>

        <a href="https://bharat26031992.github.io/Batman_Theme_CV_Template/" class="btn-3d btn-batman" data-theme="batman">
            <div class="btn-id">ARKHAM</div>
            <h2 class="btn-title">BATCAVE Dossier</h2>
        </a>

        <a href="https://bharat26031992.github.io/DosGame_Theme_CV_Template/" class="btn-3d btn-dos" data-theme="dos">
            <div class="btn-id">C:\> CV.EXE</div>
            <h2 class="btn-title">8-Bit Quest</h2>
        </a>
    </div>

    <footer>ION SOURCE & BEAM DIAGNOSTICS EXPERT</footer>

    <script>
        const buttons = document.querySelectorAll('.btn-3d');
        const glitchTitle = document.querySelector('.glitch-name');
        const charContainer = document.getElementById('character-container');
        const defaultBg = 'radial-gradient(circle at 50% 0%, #1a1a24 0%, var(--bg-color) 70%)';

        // ==========================================
        // CUSTOM IMAGE FILENAMES
        // ==========================================
        const customImages = {
            'terminal': 'Terminal.gif',   
            'comic': 'spiderman.gif',     
            'stranger': 'Demo.gif', 
            'batman': 'Batman.gif',       
            'dos': 'Space.gif'      
        };

        // --- 3D MOUSE PARALLAX ENGINE ---
        const parallaxLayers = [
            { el: document.getElementById('prx-batman'), speed: 0.06 }, 
            { el: document.getElementById('prx-stranger'), speed: 0.10 }, 
            { el: document.getElementById('prx-comic'), speed: 0.15 },    
            { el: document.getElementById('prx-terminal'), speed: 0.22 } 
        ];

        window.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX);
            const y = (window.innerHeight / 2 - e.pageY);
            parallaxLayers.forEach(layer => {
                if(layer.el) {
                    const xOffset = x * layer.speed * 1.5; 
                    const yOffset = y * layer.speed * 1.5;
                    layer.el.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                }
            });
        });

        // --- AUDIO ENGINE ---
        let audioCtx;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }
        
        ['click', 'touchstart', 'mousedown', 'keydown'].forEach(evt => {
            window.addEventListener(evt, initAudio, { once: true });
        });

        function playThemedSound(theme) {
            initAudio(); 
            if (!audioCtx) return;
            
            const now = audioCtx.currentTime;
            const masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);

            if (theme === 'terminal') {
                const osc = audioCtx.createOscillator(); osc.type = 'square';
                osc.frequency.setValueAtTime(150, now); osc.frequency.exponentialRampToValueAtTime(40, now + 0.15);
                masterGain.gain.setValueAtTime(0.08, now); masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                osc.connect(masterGain); osc.start(); osc.stop(now + 0.15);
            } else if (theme === 'comic') {
                const osc = audioCtx.createOscillator(); osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now); osc.frequency.exponentialRampToValueAtTime(500, now + 0.25);
                masterGain.gain.setValueAtTime(0, now); masterGain.gain.linearRampToValueAtTime(0.08, now + 0.05); masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.25);
                osc.connect(masterGain); osc.start(); osc.stop(now + 0.25);
            } else if (theme === 'stranger') {
                const osc = audioCtx.createOscillator(); const filter = audioCtx.createBiquadFilter(); osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(80, now); filter.type = 'lowpass'; filter.frequency.setValueAtTime(100, now); filter.frequency.exponentialRampToValueAtTime(2000, now + 0.5); filter.Q.value = 15; 
                masterGain.gain.setValueAtTime(0, now); masterGain.gain.linearRampToValueAtTime(0.2, now + 0.1); masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
                osc.connect(filter); filter.connect(masterGain); osc.start(); osc.stop(now + 0.8);
            } else if (theme === 'batman') {
                const osc = audioCtx.createOscillator(); const filter = audioCtx.createBiquadFilter(); osc.type = 'triangle';
                osc.frequency.setValueAtTime(250, now); osc.frequency.exponentialRampToValueAtTime(30, now + 0.4); filter.type = 'lowpass'; filter.frequency.setValueAtTime(400, now);
                masterGain.gain.setValueAtTime(0, now); masterGain.gain.linearRampToValueAtTime(0.2, now + 0.05); masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.5); 
                osc.connect(filter); filter.connect(masterGain); osc.start(); osc.stop(now + 0.5);
            } else if (theme === 'dos') {
                const osc = audioCtx.createOscillator(); osc.type = 'square';
                osc.frequency.setValueAtTime(987.77, now); osc.frequency.setValueAtTime(1318.51, now + 0.1); 
                masterGain.gain.setValueAtTime(0, now); masterGain.gain.linearRampToValueAtTime(0.06, now + 0.02); masterGain.gain.setValueAtTime(0.06, now + 0.1); masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                osc.connect(masterGain); osc.start(); osc.stop(now + 0.3);
            }
        }

        // --- BUTTON HOVER & BACKGROUND LOGIC ---
        buttons.forEach(btn => {
            const theme = btn.getAttribute('data-theme');
            
            btn.addEventListener('mouseenter', () => {
                const themeColor = getComputedStyle(btn).getPropertyValue('--' + theme + '-main');
                glitchTitle.style.setProperty('--glitch-cyan', themeColor);
                playThemedSound(theme);
                
                // Change Background Gradient
                let newBg;
                if(theme === 'terminal') newBg = 'radial-gradient(circle at 50% 50%, #003300 0%, var(--bg-color) 80%)';
                else if(theme === 'comic') newBg = 'radial-gradient(circle at 50% 50%, #4a0000 0%, var(--bg-color) 80%)';
                else if(theme === 'stranger') newBg = 'radial-gradient(circle at 50% 50%, #3a0000 0%, var(--bg-color) 80%)';
                else if(theme === 'batman') newBg = 'radial-gradient(circle at 50% 50%, #333300 0%, var(--bg-color) 80%)';
                else if(theme === 'dos') newBg = 'radial-gradient(circle at 50% 50%, #002200 0%, var(--bg-color) 80%)';
                document.body.style.backgroundImage = newBg;

                // Wipe container to prevent duplicates, then inject the new character instantly
                charContainer.innerHTML = '';
                spawnCharacter(theme);
            });

            btn.addEventListener('mouseleave', () => {
                glitchTitle.style.setProperty('--glitch-cyan', '#00ffff');
                document.body.style.backgroundImage = defaultBg;
                
                // INSTANTLY clear the character from the screen when the mouse leaves the button
                charContainer.innerHTML = '';
            });

            btn.addEventListener('click', (e) => {
                e.preventDefault(); 
                btn.classList.add('is-pressed');
                playThemedSound(theme);
                setTimeout(() => { window.location.href = btn.getAttribute('href'); }, 300);
            });
        });

        // --- STRICT HOVER CHARACTER SPAWNER ---
        function spawnCharacter(theme) {
            const charImg = document.createElement('img');
            charImg.src = customImages[theme];
            charImg.classList.add('pixel-char', `anim-${theme}`);
            charContainer.appendChild(charImg);
        }
    </script>
</body>
</html>
