<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat Singh Rawat, Ph.D. // Portfolio Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Fira+Code:wght@400;700&family=Oswald:wght@700&display=swap');

        :root {
            --spider-red: #ff0037; --spider-blue: #2e3192; --glitch-cyan: #00ffff;
            --glitch-magenta: #ff00ff; --comic-yellow: #fff200; --void-black: #050505;
            --terminal-yellow: #fcee0a;
            --move-x: 0; --move-y: 0;
        }

        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; background-color: #050505; 
            color: #fff; font-family: 'Fira Code', monospace;
            text-align: center; overflow: hidden;
            perspective: 1000px;
        }

        /* --- PARALLAX BACKGROUND --- */
        #bg-parallax-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .grid-layer {
            position: absolute; inset: -100px;
            background-image: linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: translate(calc(var(--move-x) * -20px), calc(var(--move-y) * -20px));
            transition: transform 0.1s ease-out;
        }
        .dot-layer {
            position: absolute; inset: 0;
            background-image: radial-gradient(rgba(255,255,255,0.08) 2px, transparent 2px);
            background-size: 30px 30px;
            transform: translate(calc(var(--move-x) * 10px), calc(var(--move-y) * 10px));
            transition: transform 0.1s ease-out;
        }

        /* --- NAME GLITCH --- */
        .glitch-wrapper { position: relative; margin-bottom: 0.5rem; z-index: 10; }
        h1.glitch-name { font-size: 2.8rem; text-transform: uppercase; letter-spacing: 2px; position: relative; display: inline-block; margin: 0; }
        h1.glitch-name::before, h1.glitch-name::after { content: "Bharat Singh Rawat, Ph.D."; position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8; }
        h1.glitch-name::before { color: var(--glitch-cyan); z-index: -1; animation: glitch-anim 3s infinite linear alternate-reverse; }
        h1.glitch-name::after { color: var(--glitch-magenta); z-index: -2; animation: glitch-anim-2 3s infinite linear alternate-reverse; }

        @keyframes glitch-anim {
            0%, 90%, 100% { transform: translate(0); clip-path: inset(0 0 0 0); }
            92% { transform: translate(-5px, 2px); clip-path: inset(10% 0 30% 0); }
            94% { transform: translate(5px, -2px); clip-path: inset(40% 0 10% 0); }
            96% { transform: translate(-2px, 5px); clip-path: inset(70% 0 5% 0); }
        }

        h3 { margin-top: 0; margin-bottom: 4rem; font-weight: 400; font-size: 0.9rem; color: #888; letter-spacing: 4px; text-transform: uppercase; }

        /* --- BUTTONS --- */
        .button-container { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; align-items: center; max-width: 1100px; padding: 20px; z-index: 10; }
        .btn { padding: 20px 40px; font-size: 1.1rem; font-weight: bold; text-transform: uppercase; cursor: pointer; text-decoration: none; display: inline-block; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .btn-terminal { background-color: var(--terminal-yellow); color: #000; border-right: 5px solid var(--glitch-cyan); box-shadow: 0px 0px 15px rgba(252, 238, 10, 0.4); font-family: 'Fira Code', monospace; display: flex; align-items: center; gap: 8px; }
        .btn-terminal:hover { transform: scale(1.08) rotate(-1deg); box-shadow: 0px 0px 30px var(--terminal-yellow); }
        
        .btn-comic { font-family: 'Bangers', cursive; background-color: var(--spider-red); color: #fff; font-size: 1.8rem; padding: 15px 35px; border: 4px solid #fff; box-shadow: 8px 8px 0px var(--spider-blue); transform: rotate(-2deg); }
        .btn-comic:hover { transform: scale(1.1) rotate(2deg); background-color: var(--comic-yellow); color: #000; box-shadow: -8px 8px 0px var(--spider-red); }

        .btn-stranger { background-color: #000; color: #e62323; border: 2px solid #e62323; box-shadow: 0px 0px 10px rgba(230, 35, 35, 0.4); font-family: 'Oswald', sans-serif; }
        .btn-stranger:hover { transform: scale(1.08) rotate(1deg); background-color: #1a0000; box-shadow: 0px 0px 25px #e62323; }

        footer { position: fixed; bottom: 30px; font-size: 0.8rem; letter-spacing: 2px; color: #555; }
    </style>
</head>
<body>

    <div id="bg-parallax-container">
        <div class="grid-layer"></div>
        <div class="dot-layer"></div>
    </div>

    <div class="glitch-wrapper">
        <h1 class="glitch-name">Bharat Singh Rawat, <span style="color:var(--glitch-cyan)">Ph.D.</span></h1>
    </div>
    <h3>Select An Interface</h3>

    <div class="button-container">
        <a href="https://bharat26031992.github.io/CV/" class="btn btn-terminal" onmouseenter="playThemedSound('terminal')">
            Terminal_View
        </a>

        <a href="https://bharat26031992.github.io/Comic_Theme_CV_Template/" class="btn btn-comic" onmouseenter="playThemedSound('comic')">
            Into the Multiverse
        </a>

        <a href="https://bharat26031992.github.io/StrangerThings_CV_Template/" class="btn btn-stranger" onmouseenter="playThemedSound('stranger')">
            The Upside Down
        </a>
    </div>

    <footer>
        ION SOURCE & BEAM DIAGNOSTICS EXPERT 
    </footer>

    <script>
        // Parallax
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;
            document.documentElement.style.setProperty('--move-x', x);
            document.documentElement.style.setProperty('--move-y', y);
        });

        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        window.addEventListener('mousedown', initAudio, { once: true });

        function playThemedSound(theme) {
            initAudio();
            if (!audioCtx) return;

            const now = audioCtx.currentTime;
            const masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);

            if (theme === 'terminal') {
                // High-tech Data Burst (Short, mechanical, professional)
                const osc = audioCtx.createOscillator();
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.1);
                
                masterGain.gain.setValueAtTime(0.1, now);
                masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                
                osc.connect(masterGain);
                osc.start();
                osc.stop(now + 0.1);

            } else if (theme === 'comic') {
                // Cinematic "Swoosh" with Grit
                const osc = audioCtx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(400, now + 0.2);

                masterGain.gain.setValueAtTime(0, now);
                masterGain.gain.linearRampToValueAtTime(0.1, now + 0.05);
                masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);

                osc.connect(masterGain);
                osc.start();
                osc.stop(now + 0.2);

            } else if (theme === 'stranger') {
                // The "Upside Down" - Cinematic Filter Sweep
                // Using a Sawtooth for rich 80s texture
                const osc = audioCtx.createOscillator();
                const filter = audioCtx.createBiquadFilter();
                
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(80, now); // Deep bass note
                
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(100, now);
                filter.frequency.exponentialRampToValueAtTime(1500, now + 0.4); // The "Wow" sweep
                filter.Q.value = 10; // Resonance boost

                masterGain.gain.setValueAtTime(0, now);
                masterGain.gain.linearRampToValueAtTime(0.3, now + 0.1); // Louder gain
                masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);

                osc.connect(filter);
                filter.connect(masterGain);
                
                osc.start();
                osc.stop(now + 0.8);
            }
        }
    </script>
</body>
</html>
